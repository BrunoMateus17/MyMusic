<div class="row">
    <div class="col-md-12">
 
    </div>
    <div class="col-md-6">
        <div class="d-flex justify-content-between">
            <h3 class="title">Now Played</h3>
            <div class="card">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex justify-content-between">
            <h3 class="title">Mostly played</h3>
            <div class="subTitle">50 songs on the list</div>
        </div>
        <div class="mostlyplayed">
            <div class="card mb-2" *ngFor="let musica of musicas" >
                <div class="card-body d-flex justify-content-between  align-items-center fw-bold">
                    <div>
                        <a href="#" class="me-2" (click)="executeMusic(musica)"><fa-icon [icon]="faPlay"></fa-icon></a>
                        <img class="img-fluid img-music" src="{{musica['album']['imagemUrl'][0]['url']}}" alt="...">
                        <span class="ms-2">{{musica['titulo']}}</span>
                    </div>
                    <div class="text-right">
                        {{musica['tempo']}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
